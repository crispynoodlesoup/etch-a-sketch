<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/app.js" defer></script>
</head>

<body>
    <img src="./F20-Etch_A_Sketch-Logo.png" alt="etch a sketch logo">
    <button>Shake Me!</button>
    <div class="etch-a-sketch">
        <div class="knob-stuff">
            <p>SIZE</p>
            <div id="left-knob" class="knob">
                <div class="knob-marker"></div>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="knob-stuff">
            <p>HOLD</p>
            <div id="right-knob" class="knob">
                <div id="right-knob-marker" class="knob-marker"></div>
            </div>
        </div>
    </div>
</body>

</html>
